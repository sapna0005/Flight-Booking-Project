<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="dashboard.css">
  <title>Document</title>
</head>
<body>
  <div id="login-page">
    <div class="logo">
      <img src="https://cdn-icons-gif.flaticon.com/11614/11614833.gif" alt="">
      <h3 id="para" data-aos="flip-right" data-aos-duration="3000" data-aos-delay="200">DreamAero</h3>
    </div>
    <nav>
      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul id="nav-menu">
        <li data-aos="flip-down" data-aos-duration="3000" data-aos-delay="600"><a href="#"><i
              class="fa-solid fa-plane-up"></i> My Trips</a></li>
        <li data-aos="flip-down" data-aos-duration="3000" data-aos-delay="600"><a href="#"><i
              class="fa-solid fa-circle-question"></i> Help</a></li>
      </ul>
    </nav>
  </div>

  <div class="sidebar">
    <h2>Admin Dashboard</h2>
    <ul>
      <li><a href="#formdetails">Dashboard</a></li>
      <li><a href="#main-content">Flight Listings</a></li>
      <li><a href="#">Manage Reservations</a></li>
      <li><a href="#">User Management</a></li>
    </ul>
  </div>
 
  <section id="formdetails">
    <h1>Flight Details</h1>
    <form id="flightdetails" >
      <!-- FlightName -->
      <label for="flightname">FlightName</label>
      <input type="text" id="flightname"><br>

      <!-- FlightNumber -->
      <label for="flightnum">FlightNumber</label>
      <input type="text" id="flightnum"><br>

      <!-- ArrivalTime -->
      <label for="arrivaltime">ArrivalTime</label>
      <input type="time" id="arrivaltime"><br>

      <!-- DepartureTime -->
      <label for="deptime">DepartureTime</label>
      <input type="time" id="deptime"><br>

      <!-- ArrivalCity -->
      <label for="arrcity">ArrivalCity</label>
      <input type="text" id="arrcity"><br>

      <!-- DepartureCity -->
      <label for="depcity">DepartureCity</label>
      <input type="text" id="depcity"><br>

      <!-- StoppageTime -->
      <label for="stoptime">StoppageTime</label>
      <input type="text" id="stoptime"><br>

      <!-- Price -->
      <label for="price">Price</label><br>
      <input type="text" id="price"><br>

      <!-- Button -->
      <input type="submit" value="Add Flight">
    </form>
  </section>

 

  <script src="dashboard.js"></script>
</body>
</html>
