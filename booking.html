<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking.css">
    <title>Document</title>
</head>
<body id="bookingform2">

        <h1>Flight Booking Form</h1>
           <form id="booking-form1">
               <label for="first-name"> Name</label>
               <input type="text" id="first-name" name="first-name" required placeholder="Enter your Name">
               <br>
               <label for="age">Age</label>
               <input type="number" id="age" name="age" required placeholder="Enter your Age">
               <br>
               <label for="phone">Mobile</label>
               <input type="tel" id="phone" name="phone" required placeholder="Enter your Mobile">
               <br>
               <label for="departure-city">Departure City</label>
               <input type="text" id="departure-city" name="departure-city" required placeholder="Enter your City">
               <br>
               <label for="destination-city">Destination City</label>
               <input type="text" id="destination-city" name="destination-city" required placeholder="Enter your City">
               <br>
               <label for="departure-date">Departure Date</label>
               <input type="date" id="departure-date" name="departure-date" required>
               <br>
               <label for="choice">Class</label>
               <select id="choice" name="choice" required placeholder="Enter your Class">
                   <option value="economy">Economy</option>
                   <option value="business">Business</option>
                   <option value="first">First Class</option>
               </select>
               <br>
               <label for="passengers">No. of Passengers</label>
               <input type="number" id="passengers" name="passengers" min="1" required placeholder="Enter No. of Passengers">
               <br>
               <label for="price">Price</label>
               <input type="number" name="price" id="price">
               <br>
               <input type="submit" value="Book Flight" onclick="return insertt()" id="btn1">
         </form>
       
       <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>

       <!-- <script src="local.js"></script> -->
       <script src="vanta2.js"></script>
       <script src="crud.js"></script>
</body>
</html>
