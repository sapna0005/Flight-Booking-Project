<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userdetails.css">
    <title>Document</title>
</head>
<body onload="fetchData()">
    <div id="heading">
        <h1>Welcome <span id="headers"></span></h1>
    </div>
    <fieldset>
     <legend>Form Data</legend>
     <div>
        <input type="search"  id="search" placeholder="Search By Name" >
    </div>
    <table align="center" cellspacing="20px" cellpadding="10px">
       <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Mobile</th>
                <th>Departure City</th>
                <th>Destination City</th>
                <th>Departure Date</th>
                <th>Class</th>
                <th>Passengers</th>
                <th>Price</th>
                <th >Cancel</th>
                <th >Update</th>
            </tr>
        </thead>
    <tbody id="display">
        
    </tbody>
</table>
</fieldset>

<div id="updateform"></div>

<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script src="userdetailstyped.js"></script>

<script src="crud.js"></script>
   
</body>
</html>
